<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Newest Questions - Stack Overflow</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .sidebar-item {
      padding: 8px 16px;
      color: #535a60;
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .sidebar-item:hover {
      background-color: #f8f9f9;
    }
    .active {
      background-color: #f8f9f9;
      border-right: 3px solid #f48225;
      font-weight: bold;
      color: black;
    }
    .tag {
      background-color: #e1ecf4;
      color: #39739d;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      text-decoration: none;
    }
    .tag:hover {
      background-color: #d0e3f1;
    }
    .filter-button.active {
      background-color: #e3e6e8;
    }
  </style>
</head>
<body class="bg-gray-50">
<!-- Top Navigation -->
<nav class="bg-white border-b border-gray-300 fixed w-full top-0 z-50">
  <div class="max-w-full mx-auto px-4">
    <div class="flex justify-between items-center h-14">
      <div class="flex items-center space-x-4">
        <img src="images/stackoverflow-logo.png" alt="Stack Overflow" class="h-8">
        <a href="#" class="text-gray-600">Products</a>
        <a href="#" class="text-gray-600">OverflowAI</a>
      </div>

      <!-- Updated Top Navigation Search Bar -->
      <div class="flex-1 max-w-xl px-4">
        <form action="/questions" method="GET" id="searchForm">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <input type="text" name="query" id="query" placeholder="Search in question titles..."
                   th:value="${searchQuery}"
                   class="w-full pl-10 pr-4 py-1 border border-gray-300 rounded-md">
          </div>
        </form>
      </div>

      <div class="flex items-center space-x-4">
        <span class="text-gray-500">1</span>
        <span class="text-gray-500">üì´</span>
        <span class="text-gray-500">üèÜ</span>
        <span class="text-gray-500">‚ùì</span>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="flex mt-14">
  <!-- Sidebar -->
  <div class="w-52 fixed h-full border-r border-gray-300">
    <nav class="pt-4">
      <a th:href="@{/questions/home}" class="sidebar-item">
        <span class="mr-2" >üè†</span> Home
      </a>
      <a href="#" class="sidebar-item active">
        <span class="mr-2">‚ùì</span> Questions
      </a>
      <a href="#" class="sidebar-item">
        <span class="mr-2">üè∑Ô∏è</span> Tags
      </a>
      <a href="#" class="sidebar-item">
        <span class="mr-2">üìë</span> Saves
      </a>
      <a href="#" class="sidebar-item">
        <span class="mr-2">üë•</span> Users
      </a>
    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="ml-52 p-6 flex-1">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold" th:text="${param.query != null && !param.query.isEmpty()} ? 'Search Results' : 'Newest Questions'">Newest Questions</h1>
      <a href="/questions/ask" class="bg-blue-500 text-white px-4 py-2 rounded-md inline-block">Ask Question</a>
    </div>

    <div class="text-gray-600 mb-4" th:text="${totalQuestions + ' questions'}">24,251,273 questions</div>

    <!-- Filter Buttons -->
    <div class="flex items-center gap-2 mb-6">
      <button class="px-3 py-1 rounded-full border filter-button active">Newest</button>
      <button class="px-3 py-1 rounded-full border filter-button">Active</button>
      <button class="px-3 py-1 rounded-full border filter-button">
        Bountied <span class="bg-blue-500 text-white px-1 rounded text-xs">65</span>
      </button>
      <button class="px-3 py-1 rounded-full border filter-button">Unanswered</button>
      <button class="px-3 py-1 rounded-full border filter-button">More</button>
      <button class="ml-auto px-3 py-1 rounded-full border">Filter</button>
    </div>

    <!-- No Results Message -->
    <div th:if="${questions.empty}" class="bg-white p-8 rounded-lg border border-gray-200 text-center">
      <h3 class="text-xl mb-2">No questions found</h3>
      <p class="text-gray-600">Try different keywords or remove tag filters</p>
    </div>

    <!-- Questions List -->
    <div class="space-y-4">
      <div th:each="question : ${questions}" class="bg-white p-4 rounded-lg border border-gray-200">
        <div class="flex">
          <!-- Vote stats -->
          <div class="text-center mr-4 text-gray-600 text-sm">
            <div th:text="${question.voteCount + ' votes'}" class="mb-1">0 votes</div>
            <div th:text="${question.answerCount + ' answers'}" class="mb-1">0 answers</div>
            <div th:text="${question.viewsCount + ' views'}">2 views</div>
          </div>

          <!-- Question content -->
          <div class="flex-1">
            <h2 class="text-lg mb-2">
              <a th:href="@{'/questions/' + ${question.id}}"
                 th:text="${question.title}"
                 class="text-blue-600 hover:text-blue-800">
              </a>
            </h2>
            <p class="text-gray-600 mb-3" th:text="${question.excerpt}"></p>

            <!-- Tags -->
            <div class="flex items-center justify-between">
              <div class="flex gap-2">
                <a th:each="tag : ${question.tags}"
                   th:href="@{'/questions?tags=' + ${tag}}"
                   th:text="${tag}"
                   class="tag">
                </a>
              </div>

              <!-- User info -->
              <div class="flex items-center text-sm">
                <div th:if="${question.user != null}" class="flex items-center text-sm">
                  <a th:href="@{'/users/' + ${question.user.id}}"
                     th:text="${question.user.username}"
                     class="text-blue-600 hover:text-blue-800">
                  </a>
                  <span class="ml-2 text-gray-600"
                        th:text="${'asked ' + question.createdAt}">
                  </span>
                </div>
                <div th:unless="${question.user != null}" class="text-sm text-gray-600">
                  Posted anonymously
                  <span class="ml-2" th:text="${'asked ' + question.createdAt}"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div th:if="${!questions.empty}" class="flex justify-center mt-6">
      <div class="flex">
        <a th:if="${questions.number > 0}"
           th:href="@{/questions(page=${questions.number - 1}, size=${questions.size}, query=${param.query}, tags=${param.tags})}"
           class="px-3 py-1 border border-gray-300 rounded-l-md bg-white hover:bg-gray-100">&laquo; Previous</a>
        <span th:if="${questions.number == 0}"
              class="px-3 py-1 border border-gray-300 rounded-l-md bg-gray-100 text-gray-400">&laquo; Previous</span>

        <div class="flex">
          <span th:each="i : ${#numbers.sequence(0, questions.totalPages - 1)}"
                th:if="${i >= questions.number - 2 && i <= questions.number + 2}">
            <a th:if="${i != questions.number}"
               th:href="@{/questions(page=${i}, size=${questions.size}, query=${param.query}, tags=${param.tags})}"
               th:text="${i + 1}"
               class="px-3 py-1 border-t border-b border-gray-300 bg-white hover:bg-gray-100"></a>
            <span th:if="${i == questions.number}"
                  th:text="${i + 1}"
                  class="px-3 py-1 border-t border-b border-gray-300 bg-blue-500 text-white"></span>
          </span>
        </div>

        <a th:if="${questions.number < questions.totalPages - 1}"
           th:href="@{/questions(page=${questions.number + 1}, size=${questions.size}, query=${param.query}, tags=${param.tags})}"
           class="px-3 py-1 border border-gray-300 rounded-r-md bg-white hover:bg-gray-100">Next &raquo;</a>
        <span th:if="${questions.number >= questions.totalPages - 1}"
              class="px-3 py-1 border border-gray-300 rounded-r-md bg-gray-100 text-gray-400">Next &raquo;</span>
      </div>
    </div>
  </div>
</div>

<script>
  // Submit search form on Enter key
  document.getElementById('query').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      document.getElementById('searchForm').submit();
    }
  });

  document.querySelectorAll('.tag').forEach(tag => {
    tag.addEventListener('click', function(e) {
      e.preventDefault();
      const tagName = this.textContent.trim();
      window.location.href = `/questions?tags=${encodeURIComponent(tagName)}`;
    });
  });
</script>
</body>
</html>
