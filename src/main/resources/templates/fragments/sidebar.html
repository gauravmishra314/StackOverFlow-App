<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 220px;
      background-color: #2d2d2d;
      color: #ffffff;
      padding: 10px;
      height: 100vh;
    }
    .sidebar-item {
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    .sidebar-item.active {
      background-color: #3d3d3d;
    }
    .sidebar-item span {
      margin-right: 10px;
      filter: grayscale(100%);
    }
    .sidebar-item a {
      text-decoration: none;
      color: inherit;
    }
    .sidebar-section {
      margin-top: 20px;
    }
    .sidebar-section-header {
      font-size: 12px;
      color: #a0a0a0;
      margin-bottom: 10px;
    }
    .sidebar-item a {
      color: #ffffff;
    }
    .sidebar-item a:hover {
      text-decoration: underline;
    }
    .sidebar-section .sidebar-item {
      background-color: #3d3d3d;
      padding: 15px;
      margin: 10px 0;
    }
    .sidebar-section .sidebar-item a {
      color: #ffffff;
      text-decoration: none;
    }
    .sidebar-section .sidebar-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div th:fragment="sidebar">
  <div class="sidebar">
    <div class="sidebar-item active">
      <span>🏠</span><a th:href="@{/}">Home</a>
    </div>
    <div class="sidebar-item">
      <span>❓</span><a th:href="@{/questions}">Questions</a>
    </div>
    <div class="sidebar-item">
      <span>🏷️</span><a th:href="@{/tags}">Tags</a>
    </div>
    <div class="sidebar-item">
      <span>🔖</span><a th:href="@{/saves}">Saves</a>
    </div>
    <div class="sidebar-item">
      <span>👥</span><a th:href="@{/users}">Users</a>
    </div>
    <div class="sidebar-item">
      <span>🏢</span><a th:href="@{/companies}">Companies</a>
    </div>

    <div class="sidebar-section">
      <div class="sidebar-section-header">LABS</div>
      <div class="sidebar-item">
        <span>💬</span><a th:href="@{/discussions}">Discussions</a>
      </div>
    </div>

    <div class="sidebar-section">
      <div class="sidebar-section-header">COLLECTIVES</div>
      <div class="sidebar-item">
        <div>
          Communities for your favorite technologies.
          <a th:href="@{/collectives}">Explore all collectives</a>
        </div>
      </div>
    </div>

    <div class="sidebar-section">
      <div class="sidebar-section-header">TEAMS</div>
      <div class="sidebar-item">
        <div>
          Ask questions, find answers and collaborate at work with Stack Overflow for Teams.
          <a th:href="@{/teams}">Explore Teams</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
