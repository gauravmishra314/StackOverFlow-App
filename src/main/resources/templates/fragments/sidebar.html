<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 220px;
      background-color: #ffffff; /* White background */
      color: #333333; /* Dark text for contrast */
      padding: 10px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    .sidebar-item {
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    .sidebar-item.active {
      background-color: #e9ecef; /* Light gray for active item */
    }
    .sidebar-item span {
      margin-right: 8px;
      filter: grayscale(100%);
    }
    .sidebar-item a {
      text-decoration: none;
      color: inherit;
    }
    .sidebar-item a:hover {
      text-decoration: underline;
    }
    .sidebar-section {
      margin-top: 15px;
    }
    .sidebar-section-header {
      font-size: 12px;
      color: #6c757d; /* Gray for section headers */
      margin-bottom: 8px;
    }
    .sidebar-item a {
      margin-top: 4px;
      color: #333333; /* Dark text for links */
    }
    .sidebar-item a:hover {
      text-decoration: underline;
    }
    .sidebar-section .sidebar-item {
      background-color: #f8f9fa; /* Light gray for section items */
      padding: 10px;
      margin: 8px 0;
    }
    .sidebar-section .sidebar-item a {
      color: #333333; /* Dark text for links */
      text-decoration: none;
    }
    .sidebar-section .sidebar-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
